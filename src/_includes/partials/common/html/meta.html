<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<script type="module">
  document.documentElement.classList.remove('no-js');
  document.documentElement.classList.add('js');
</script>

<meta name="application-name" content="{{ context.site.name }}" data-name="{{ context.site.name }}" data-version="{{ pkg.version }}" data-geoid="{{ context.language}}" />
<meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' gap:; style-src 'self' 'unsafe-inline'; style-src-elem fonts.googleapis.com 'self' 'unsafe-inline'; media-src *; img-src 'self' placedog.net en.gravatar.com scrummable.com lastfm.freetls.fastly.net d2fltix0v2e0sb.cloudfront.net gitpets.herokuapp.com data:;" />

<meta name="format-detection" content="telephone=no">
<meta name="format-detection" content="date=no">
<meta name="format-detection" content="address=no">
<meta name="format-detection" content="email=no">

<link rel="manifest" href="/manifest.json" />

<meta name="theme-color" content="{{context.theme}}" />

<meta name="generator" content="{{ eleventy.generator }}" />
